<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消編輯確認視窗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5; /* 模擬主畫面的灰色背景 */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="p-8">

    <h2 class="text-xl font-bold mb-4 text-center text-gray-700">-- 頁面背景內容 (示意) --</h2>
    <!-- 這是模擬的主畫面背景，讓彈窗效果更明顯 -->
    <div class="bg-white p-6 rounded-lg shadow-md opacity-50">
        <h3 class="text-lg font-semibold text-gray-800">資料表可編輯資訊</h3>
        <div class="mt-4 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">資料表中文名稱</label>
                <input type="text" value="客戶主檔資料" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">欄位用途描述</label>
                <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">儲存所有客戶的基本資料...</textarea>
            </div>
            <div class="flex justify-end space-x-3">
                 <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">取消</button>
                 <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">確定</button>
            </div>
        </div>
    </div>
    <!-- 背景結束 -->


    <!-- Modal Start -->
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex items-start">
                    <!-- 警告圖示 -->
                    <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                    <div class="ml-4 text-left">
                        <!-- 標題 -->
                        <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                            捨棄變更？
                        </h3>
                        <!-- 內容 -->
                        <div class="mt-2">
                            <p class="text-sm text-gray-600">
                                系統將不會儲存您已編輯的內容。確定要離開嗎？
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 按鈕區 -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
                <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    捨棄變更
                </button>
                <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    繼續編輯
                </button>
            </div>
        </div>
    </div>
    <!-- Modal End -->

</body>
</html>
